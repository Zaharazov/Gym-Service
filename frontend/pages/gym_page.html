<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Gym.Name}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .navbar {
            background-color: #5a9bd5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #3a7fb1;
        }

        .navbar .logout-btn {
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .navbar .logout-btn:hover {
            background-color: #3a7fb1;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .gym-info {
            margin-bottom: 20px;
        }

        .gym-info p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .coaches-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .coach-card {
            width: 30%; /* Карточка занимает 30% ширины контейнера */
            aspect-ratio: 3 / 1; /* Соотношение сторон 1:3 */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .coach-card:hover {
            transform: translateY(-10px);
        }

        .coach-card h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .coach-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0 0 0;
        }

        .coach-card-content {
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Навигационный бар -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/gyms">Список спортзалов</a>
            {{if eq .Role "admin"}}
                <a href="/admin">Админ панель</a>
            {{end}}
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </div>
    </div>

    <!-- Контентная часть -->
    <div class="container">
        <h1>{{.Gym.Name}}</h1>
        <div class="gym-info">
            <p><strong>Адрес:</strong> {{.Gym.Address}}</p>
            <p><strong>Описание:</strong> {{.Gym.Description}}</p>
        </div>

        <h2>Тренеры</h2>
        <div class="coaches-list">
            {{range .Coaches}}
            <div class="coach-card">
                <div class="coach-card-content">
                    <h3>{{.Name}}</h3>
                    <p>{{.Description}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>
</html>
