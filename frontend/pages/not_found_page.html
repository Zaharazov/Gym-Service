<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тут ничего нет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .error-container h1 {
            margin-bottom: 20px;
            color: #d9534f;
            font-size: 24px;
        }

        .error-container p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        .back-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Тут ничего нет!</h1>
        <p>Страница, которую вы ищете, не существует или была удалена.</p>
        <form action="/" method="GET">
            <button type="submit" class="back-btn">Вернуться назад</button>
        </form>
    </div>

</body>
</html>
