<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Стили для навигационного бара */
        .navbar {
            background-color: #5a9bd5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #3a7fb1;
        }

        .navbar .logout-btn {
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .navbar .logout-btn:hover {
            background-color: #3a7fb1;
        }

        /* Стили для контейнера контента */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Стили для блока с залами */
        .gym-card {
            display: flex; /* Горизонтальное расположение */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s ease-in-out;
        }

        .gym-card:hover {
            transform: translateY(-10px);
        }

        .gym-card .gym-name {
            width: 30%; /* Левый блок с названием */
            font-size: 24px;
            font-weight: bold;
            display: flex; /* Центрируем содержимое блока */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            color: #333;
        }

        .gym-card .gym-details {
            width: 70%; /* Правый блок с адресом и описанием */
        }

        .gym-card .gym-details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .gym-card .gym-details a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .gym-card .gym-details a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Навигационный бар -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/gyms">Список спортзалов</a>
            {{if eq .Role "admin"}}
                <a href="/admin">Админ панель</a>
            {{end}}
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </div>
    </div>

    <!-- Контентная часть -->
    <div class="container">
        <h1>Список спортзалов</h1>
        <!-- Блоки с залами -->
        <div class="gym-list">
            {{range .Gyms}}
            <div class="gym-card">
                <div class="gym-name">{{.Name}}</div>
                <div class="gym-details">
                    <p><strong>Адрес:</strong> {{.Address}}</p>
                    <p><strong>Описание:</strong> {{.Description}}</p>
                    <a href="/gyms/{{.ID}}">Посмотреть детали</a>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>
</html>
