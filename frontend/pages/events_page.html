<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Стили для навигационного бара */
        .navbar {
            background-color: #5a9bd5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-links a:hover {
            background-color: #3a7fb1;
        }

        .navbar .logout-btn {
            background-color: transparent;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .navbar .logout-btn:hover {
            background-color: #3a7fb1;
        }

        /* Стили для контейнера контента */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Стили для блока с событиями */
        .event-card {
            display: flex; /* Горизонтальное расположение */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s ease-in-out;
        }

        .event-card:hover {
            transform: translateY(-10px);
        }

        .event-card .event-name {
            width: 30%; /* Левый блок с названием */
            font-size: 24px;
            font-weight: bold;
            display: flex; /* Центрируем содержимое блока */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            color: #333;
        }

        .event-card .event-details {
            width: 70%; /* Правый блок с описанием и id тренера */
        }

        .event-card .event-details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .event-card .event-details a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .event-card .event-details a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        /* Стили для формы создания событий */
        .form-container {
            margin: 20px 0;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Навигационный бар -->
    <div class="navbar">
        <div class="nav-links">
            <a href="/gyms">Список спортзалов</a>
            <a href="/equipment">Наше оборудование</a>
            <a href="/gyms_passes">Абонементы</a>
            {{if or (eq .Role "admin") (eq .Role "coach")}}
                <a href="/events">Занятия</a>
            {{end}}
            {{if eq .Role "admin"}}
                <a href="/admin">Админ панель</a>
            {{end}}
            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </div>
    </div>

    <!-- Контентная часть -->
    <div class="container">
        <h1>Список Занятий</h1>
        
        <!-- Форма создания нового события -->
        <div class="form-container">
            <form action="/events" method="POST">
                <input type="text" name="name" class="input-field" placeholder="Название тренировки" required>
                <input type="text" name="description" class="input-field" placeholder="Описание тренировки" required>
                <input type="number" name="coach_id" class="input-field" placeholder="Тренер (coach_id)">
                <input type="number" name="gym_id" class="input-field" placeholder="Зал (gym_id)" required>
                <input type="text" name="time" class="input-field" placeholder="Время в формате: ЧЧ:ММ:СС" required>
                <input type="text" name="date" class="input-field" placeholder="Дата в формате: ГГГГ-ММ-ДД" required>
                <button type="submit" class="register-btn">Создать</button>
            </form>
        </div>

        <!-- Список событий -->
        <div class="event-list">
            {{range .Events}}
            <div class="event-card">
                <div class="event-name">{{.Name}}</div>
                <div class="event-details">
                    <p><strong>Описание:</strong> {{.Description}}</p>
                    <p><strong>Тренер (ID):</strong> {{.CoachID}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>
</html>
