<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="/register" method="POST">
            <input type="text" name="name" class="input-field" placeholder="Ваше имя" required>
            <input type="text" name="username" class="input-field" placeholder="Придумайте логин" required>
            <input type="password" name="password" class="input-field" placeholder="Придумайте пароль" required>
            <input type="password" name="confirm_password" class="input-field" placeholder="Повторите пароль" required>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>
        <div class="footer">
            <p>Уже есть аккаунт? <a href="/">Войти</a></p>
        </div>
    </div>

</body>
</html>
