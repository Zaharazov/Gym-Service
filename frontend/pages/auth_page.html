<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px; /* Увеличим высоту кнопки для лучшего визуального восприятия */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px; /* Устанавливаем размер текста */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Добавим плавный переход цвета */
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .error-message {
            color: white;
            background-color: #f44336; /* Ярко-красный фон */
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Легкая тень для выделения */
            animation: shake 0.3s ease-in-out; /* Добавляем анимацию для эффекта "тряски" */
        }

        .error-message:before {
            content: "⚠️"; /* Иконка предупреждения */
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Вход</h2>
        <form action="/login" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Ваш логин" required>
            <input type="password" name="password" class="input-field" placeholder="Ваш пароль" required>
            <button type="submit" class="login-btn">Войти</button>
        </form>

        <!-- Вывод ошибки, если она существует -->
        {{ if .Error }}
            <div class="error-message">
                {{ .Error }}
            </div>
        {{ end }}

        <div class="footer">
            <p>Ещё нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </div>
    </div>

</body>
</html>
